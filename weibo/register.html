<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
		<title></title>
	</head>
	<body>
		<div class="bae">
			<div class="row content text-center">
				<div class="row">
					<h1>简易贴吧</h1>
					<h4>用户注册</h4>
				</div>
				<div class="col-md-6 col-md-offset-3">
					<form action="" method="post" role="form" class="form-horizontal">
						<div class="form-group">
							<div class="row set-row-margin">
								<label for="" class="col-md-2 control-label">
									用户名:
								</label>
								<div class="col-md-10">
									<input type="text" class="form-control" id="" placeholder="用户名"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row set-row-margin">
								<label for="" class="col-md-2 control-label">
									昵称:
								</label>
								<div class="col-md-10">
									<input type="text" class="form-control" id="" placeholder="昵称"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row set-row-margin">
								<label for="" class="col-md-2 control-label">
									密码:
								</label>
								<div class="col-md-10">
									<input type="password" class="form-control" id="" placeholder="密码"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row set-row-margin">
								<label for="" class="col-md-2 control-label">
									确认密码:
								</label>
								<div class="col-md-10">
									<input type="password" class="form-control" id="" placeholder="确认密码"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row set-row-margin">
								<div class="col-md-6 col-md-offset-3">
									<button class="btn btn-primary btn-block" type="submit">注册</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
